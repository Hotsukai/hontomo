<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>hontomo-pre</title>
    <style>
      /* viewer用のcss コンポーネント側で指定すべきだと思うが、反映されなかったのでここに記載しておく */
      .frame {
        background-color: white;
        background-size: contain;
        background-repeat: no-repeat;
        position: absolute;
      }

      .frame-btn {
        display: inline-block;
        position: absolute;
        bottom: -20px;
        background-color: #d0d0d0;
        padding: 2px 4px;
      }

      .frame-btn.list-btn {
        right: 0;
      }

      .frame-btn.agora-btn {
        left: 0;
      }

      .frame-btn > svg {
        width: 10px;
        height: 10px;
      }

      .list-btn > svg {
        fill: red;
      }

      .agora-btn > svg {
        fill: black;
      }

    </style>
  </head>
  <body>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
